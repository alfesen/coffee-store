<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Tigre - specialty coffee beans</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontello.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="navbar-brand">
          <h4 class="brand-name">el tigre</h4>
          <h5 class="brand-surname">venezuela coffee beans</h5>
        </div>
        <div class="navbar-nav">
          <a href="#home">home</a>
          <a href="#products">products</a>
          <a href="#contact">contact</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-title">
        <h1 class="first-line">home of</h1>
        <h1 class="second-line">original tastes</h1>
        <div class="bottom-line"></div>
      </div>
      <div class="discover">
        <h3>discover</h3>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>

  <section id="home">
    <div class="home-page container">
      <h1 class="header">products</h1>
      <div class="bottom-line"></div>
      <div id="home-page"></div>
    </div>
  </section>
  <section id="product">
    <div id="product-page" class="product-page container"></div>
  </section>
  <section id="contact">
    <div id="conact-page" class="contact-page container"></div>
  </section>

  <script id="template-home-page" type="text/x-handlebars-template">
    {{#each products}}
    <div class="coffee {{ id }} row">
        <div class="product-description col-sm">
          <div class="row">
            <h1 class="name">{{ number }} {{ name }}</h1>
            <div class="line col-sm-6"></div>
            <p class="description col-sm">{{ description }}</p>
          </div>

          <div class="roastint">
            <h3 class="roasting"><span>{{ roasting }}</span></h3>
            <h3 class="intensity"><span>{{ intensity }}</span></h3>
          </div>
        </div>

        <div class="product-image col-sm">
          {{{ images }}}
        </div>
      {{/each}}
      </div>
    

  
  </script>



  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
