<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="El Tigre is a specialty Venezuela coffee beans store - join our passion">
  <title>El Tigre - specialty coffee beans</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontello.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="navbar-brand">
          <h4 class="brand-name">el tigre</h4>
          <h5 class="brand-surname">venezuela coffee beans</h5>
        </div>
        <div class="navbar-nav">
          <a class="home-btn" href="#home">home</a>
          <a class="product-btn" href="#products">products</a>
          <a class="contact-btn" href="#contact">contact</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-title">
        <h1 class="first-line">home of</h1>
        <h1 class="second-line">original tastes</h1>
        <div class="bottom-line"></div>
      </div>
      <div class="discover">
        <h3>discover</h3>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>

  <div id="pages">
    <div id="#home">
      <section id="products" class="">
        <div class="home-page container">
          <h1 class="header">products</h1>
          <div class="bottom-line"></div>
          <div id="home-page"></div>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <h1 class="header">About us</h1>
          <div class="bottom-line"></div>
          <div id="about"></div>
        </div>
      </section>
    </div>
    <section id="contact" class="post">
      <div id="contact-page" class="contact-page container">
        <h1 class="header">Contact us</h1>
        <div class="bottom-line"></div>
        <div class="contact-form">
          <form action="">
            <h3>Name</h3>
            <input type="text" id="author-name" name="name">
            <h3>Title</h3>
            <input type="text" name="title" id="message-title">
            <h3>message</h3>
            <textarea name="message" id="message-text" cols="30" rows="10"></textarea>
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <p>&copy; EL TIGRE Inc.</p>
  </footer>

  <script id="template-home-page" type="text/x-handlebars-template">

    <div class="coffee {{ id }} row">
        <div class="product-description col-sm">
          <div class="row">
            <h1 class="name">{{ number }} {{ name }}</h1>
            <div class="line col-sm-6"></div>
            <p class="description col-sm">{{ description }}</p>
          </div>

          <div class="roastint">
            <h3 class="roasting">Roasting: <span>{{ roasting }}</span></h3>
            <h3 class="intensity">Intensity: <span>{{ intensity }}</span></h3>
          </div>
        </div>

        <div class="product-image col-sm">
          {{{ images }}}
        </div>
      </div>
  </script>

  <script id="template-about" type="text/x-handlebars-template">
    <div class="about-text">
      <p>{{ firstText }}</p>
      <p>{{ secondText }}</p>
      <p class="signature">{{ signature }}</p>
    </div>
  </script>


  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
