<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Tigre - specialty coffee beans</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="vendor/fontello.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="navbar">
        <div class="navbar-brand">
          <h4 class="brand-name">el tigre</h4>
          <h5 class="brand-surname">venezuela coffee beans</h5>
        </div>
        <div class="navbar-nav">
          <a href="#home">home</a>
          <a href="#products">products</a>
          <a href="#contact">contact</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-title">
        <h1 class="first-line">home of</h1>
        <h1 class="second-line">original tastes</h1>
        <div class="bottom-line"></div>
      </div>
      <div class="discover">
        <h3>discover</h3>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </header>

  <section id="home">
    <div id="home-page" class="home-page"></div>
  </section>
  <section id="product">
    <div id="product-page" class="product-page container"></div>
  </section>
  <section id="contact">
    <div id="conact-page" class="contact-page container"></div>
  </section>

  <script id="template-home-page" type="text/x-handlebars-template">
    <div class="container">
      
      <h1 class="header">products</h1>
      <div class="bottom-line"></div>

      <div class="coffee la-lagartija row">
        <div class="product-description col-sm">
          <div class="row">
            <h1 class="name" id="name">{{ number }} {{ name }}</h1>
            <div class="line col-sm-6"></div>
            <p class="description col-sm">{{ description }}</p>
          </div>

          <div class="roastint">
            <h3 class="roasting">roasting: <span>{{ roasting }}</span></h3>
            <h3 class="intensity">intensity: <span>{{ intensity }}</span></h3>
          </div>
        </div>

        <div class="product-image col-sm">
          {{{ images }}}
        </div>
      
      </div>
      
      <div class="coffee el-tigre row">
        
        <div class="product-image col-sm">
          <img src="images/coffee-2.png" alt="">
        </div>

        <div class="right product-description col-sm">
          <div class="row">
            <h1>02. el-tigre</h1>
            <div class="line col-sm-2"></div>
            <p class="description col-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo eveniet repellat vero quia error. Quidem nulla debitis rerum, doloremque corrupti quo optio incidunt excepturi odio ad, doloribus ipsa fugit. Ducimus.</p>
          </div>
        </div>

      </div>

      <div class="coffee la-cucaracia row">

        <div class="product-description col-sm">
          <div class="row">
            <h1>03. La-cucaracia</h1>
            <div class="line col-sm-6"></div>
            <p class="description col-sm">Mysterious and traecherous... The best choice for the start of your journey!</p>
          </div>

          <div class="roastint">
            <h3 class="roasting">roasting: <span></span></h3>
            <h3 class="intensity">intensity: <span></span></h3>
          </div>
        </div>

        <div class="product-image col-sm">
          <img src="images/coffee-3.png" alt="">
        </div>

      </div>

    </div>

  
</script>

  <section id="about"></section>

  <script id="template-about" type="text/x-handlebars-template">
    <div class="about">
    <h1 class="header">about us</h1>
    <div class="bottom-line"></div>
    <p id="about-us"></p>
  </div>
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="js/script.js" type="module"></script>
</body>

</html>
